<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼 실습</title>
</head>

<body>
    <form action="https://search.naver.com/search.naver">
        <fieldset>
            <legend>네이버 검색</legend>
            <input type="text" name="query" required>
            <button type="submit">검색</button>
        </fieldset>
    </form>

    <form action="" method="post">
        <fieldset>
            <legend>기본 정보</legend>
            <ul>
                <li>이름: <input name="name" type="text" placeholder="실명을 입력해주세요"></li>
                <li>나이: <input name="age" type="number" value="0" min="0" max="200"></li>
                <li>비밀번호: <input name="pw" type = "password"></li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>부가정보</legend>
            <li>
                거주지역:
                <select name="loc" id="">
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                    <option value="경상도">경상도</option>
                    <option value="제주도">제주도</option>
                </select>
            </li>
            <li>
                기술 :
                <input type="checkbox" name="tec" id="cb1"> 
                <label for="cb1">HTML</label>
                <input type="checkbox" name="tec" id="cb2"> 
                <label for="cb2">CSS</label>
                <input type="checkbox" name="tec" id="cb3"> 
                <label for="cb3">JS</label>
            </li>
            <li>
                과정:
                <input type="radio" name="과" id="rd1">
                <label for="">통학</label>
                <input type="radio" name="과" id="rd2">
                <label for="">기숙사</label>
                <input type="radio" name="과" id="rd3">
                <label for="">자퇴</label>
            </li>
            <li>
                과티 색상 선택 :
                <input type="color" name="" id="">
            </li>
            <li>
                이메일: <input type="email"name="" id="">
            </li>
            <li>
                프로필 사진:
                <input type="file" name = "" id="">
            </li>
            <li>
                입학일:
                <input type="datetime" name="" id="">
            </li>
            <li>
                밥시간:
                <input type="time" name="" id="">
            </li>
        </fieldset>
        
        <fieldset>
            <legend>자기소개 200자</legend>
            <textarea placeholder="200자 이상, 500자 이하 입력해주세요." 
            minlength="200" maxlength="500" 
            name="" id="" cols="40" rows="5"></textarea>
        </fieldset>

        <fieldset>
            <legend>설문</legend>
            <ul>
                <li>
                    프로젝트 진척:
                    <progress value = "50" max ="100"></progress>

                </li>
                <li>
                    <input type="range" max="100" value="20" name="">
                </li>
            </ul>
        </fieldset>
    


    <button type="submit">제출</button>
</form>
</body>

</html>
